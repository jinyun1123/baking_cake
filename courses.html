<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日光烘培教室 | 課程介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        html,
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fffaf5;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        header {
            background: linear-gradient(to left, #f6ba4a, #f9eab3);
        }

        .nav a {
            color: #333;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav a:hover {
            color: #a0522d;
            text-decoration: underline;
        }

        section {
            padding: 60px 0;
        }

        h2 {
            margin-bottom: 30px;
        }

        .footer {
            background-color: #f9eab3;
            padding: 20px 0;
            text-align: center;
        }

        .card-img-top{
            transform:scale(1,1);
            transition: all 0.7s ease-out;
        }

        .card-img-top:hover{
            transform:scale(1.1,1.1);
        }

        .rollerbox{
            overflow: hidden;
            position: relative;  
        }

        .rollerbox .roller{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(-100%);
            background-color: rgba(0, 0, 0, 0.4);
            transition: transform 1s ease-out;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rollerbox:hover .roller{
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <!-- 導覽列 -->
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <a href="./index.html" class="text-decoration-none">
                <h2 class="mb-0 fw-bolder" style="color: #5c4033;"><img src="./images/logo.png" alt="" height="95px" class="me-2">日光烘焙教室</h2>
            </a>
            <div class="nav">
                <a href="./about.html" class="mx-3 fs-5">關於我們</a>
                <a href="./courses.html" class="mx-3 fs-5">課程介紹</a>
                <a href="./signup.html" class="mx-3 fs-5">預約課程</a>
                <a href="./check.html" class="mx-3 fs-5">查詢預約</a>
                <a href="./contact.html" class="mx-3 fs-5">聯絡我們</a>
            </div>
        </div>
    </header>

    <main class="flex-grow-1">
        <section id="courses" class="container">
            <h2 class="animate__animated animate__flash">課程介紹</h2>
            <div class="row">
                <div class="col-md-4 mb-4 animate__animated animate__pulse">
                    <div class="card shadow-lg overflow-hidden rollerbox">
                        <img src="./images/courses1.png" class="card-img-top" alt="蛋糕課程">
                        <div class="card-body">
                            <h5 class="card-title">基礎蛋糕製作</h5>
                            <p class="card-text d-flex justify-content-center align-items-center" style="height: 50px;">
                                從零開始學做海綿蛋糕與奶油裝飾，適合新手入門。</p>
                        </div>
                        <div class="roller">
                            <button class="btn btn-warning">查看更多</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4 animate__animated animate__pulse animate__delay-1s">
                    <div class="card shadow-lg overflow-hidden rollerbox">
                        <img src="./images/courses2.png" class="card-img-top" alt="麵包課程">
                        <div class="card-body">
                            <h5 class="card-title">天然酵母麵包</h5>
                            <p class="card-text d-flex justify-content-center align-items-center" style="height: 50px;">
                                學習手揉麵糰、發酵技巧，烤出香氣四溢的歐式麵包。</p>
                        </div>
                        <div class="roller">
                            <button class="btn btn-warning">查看更多</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4 animate__animated animate__pulse animate__delay-2s">
                    <div class="card shadow-lg overflow-hidden rollerbox">
                        <img src="./images/courses3.png" class="card-img-top" alt="餅乾課程">
                        <div class="card-body">
                            <h5 class="card-title">造型餅乾課程</h5>
                            <p class="card-text d-flex justify-content-center align-items-center" style="height: 50px;">
                                親子也能參加，製作療癒又可愛的造型餅乾。</p>
                        </div>
                        <div class="roller">
                            <button class="btn btn-warning">查看更多</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="container">
            <p class="mb-0" style="color: #333;">© 2025 日光烘焙教室 Daylight Baking</p>
        </div>
    </footer>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
