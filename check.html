<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日光烘培教室 | 查詢預約</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        html,
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fffaf5;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        main {
            flex: 1;
        }

        header {
            background: linear-gradient(to left, #f6ba4a, #f9eab3);
        }

        .nav a,
        .mobile-menu a {
            color: #333;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav a:hover,
        .mobile-menu a:hover {
            color: #a0522d;
            text-decoration: underline;
        }

        section {
            padding: 60px 0;
        }

        h2 {
            margin-bottom: 30px;
        }

        .footer {
            background-color: #f9eab3;
            padding: 20px 0;
            text-align: center;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            border: 0;
            background: transparent;
            font-size: 26px
        }

        .mobile-menu {
            display: none;
        }

        @media (max-width:992px) {
            .nav {
                display: none
            }

            .hamburger {
                display: block
            }

            .mobile-menu {
                max-height: 0;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                gap: 12px;
                padding: 0;
                transition: max-height 0.8s ease, padding 0.8s ease;
            }

            .mobile-menu.open {
                max-height: 300px;
                padding: 10px 0;
            }

            .mobile-menu a {
                font-size: 1.2rem;
            }

            header img {
                height: 85px;
            }

            header h2 {
                font-size: 2rem;
            }
        }

        @media (max-width:768px) {
            .mobile-menu {
                gap: 8px;
            }

            .mobile-menu a {
                font-size: 1rem;
            }

            header img {
                height: 70px;
            }

            header h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <header>
        <div class="container">
            <a href="./index.html" class="text-decoration-none">
                <h2 class="mb-0 fw-bolder" style="color: #5c4033;"><img src="./images/logo.png" alt="" height="95px"
                        class="me-2">日光烘焙教室</h2>
            </a>
            <div class="nav">
                <a href="./about.html" class="mx-3 fs-5">關於我們</a>
                <a href="./courses.html" class="mx-3 fs-5">課程介紹</a>
                <a href="./signup.html" class="mx-3 fs-5">預約課程</a>
                <a href="./check.html" class="mx-3 fs-5">查詢預約</a>
                <a href="./contact.html" class="mx-3 fs-5">聯絡我們</a>
            </div>
            <button class="hamburger" aria-label="展開選單" id="toggleNav">☰</button>
            <div class="mobile-menu">
                <a href="./about.html" class="mx-3">關於我們</a>
                <a href="./courses.html" class="mx-3">課程介紹</a>
                <a href="./signup.html" class="mx-3">預約課程</a>
                <a href="./check.html" class="mx-3">查詢預約</a>
                <a href="./contact.html" class="mx-3">聯絡我們</a>
            </div>
        </div>
    </header>

    <main class="flex-grow-1">
        <section id="about" class="container">
            <h2 class="animate__animated animate__flash">查詢預約</h2>
            <div class="row mt-5">
                <!-- 查詢條件表單 -->
                <div class="col-md-6 animate__animated animate__zoomIn">
                    <form id="searchForm" class="g-3 mb-4" action="admin_check.php" method="GET">
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="請輸入姓名">
                        </div>
                        <div class="mt-3">
                            <label for="phone" class="form-label">電話</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="請輸入電話">
                        </div>
                        <div class="mt-3">
                            <label for="email" class="form-label">電子信箱</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="請輸入電子信箱">
                        </div>
                        <div class="mt-3 text-end">
                            <button type="submit" class="btn btn-outline-primary">查詢</button>
                        </div>
                    </form>
                </div>
                <!-- 查詢結果 -->
                <div class="col-md-6 animate__animated animate__jello">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover text-center" id="resultTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>姓名</th>
                                    <th>電話</th>
                                    <th>課程</th>
                                    <th>預約日期</th>
                                    <th>備註</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 查詢結果會放這裡 -->
                            </tbody>
                        </table>
                    </div>
                </div>
        </section>
    </main>


    <footer class="footer">
        <div class="container">
            <p class="mb-0" style="color: #333;">© 2025 日光烘焙教室 Daylight Baking</p>
        </div>
    </footer>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("searchForm").addEventListener("submit", function (e) {
            e.preventDefault();//阻止跳轉送出表單

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();

            // 如果三個都沒填，就跳出錯誤提示
            if (name === "" && phone === "" && email === "") {
                Swal.fire({
                    icon: "warning",
                    title: "請至少輸入一個查詢條件",
                    confirmButtonText: "確定"
                });
                return; // 不繼續送出查詢
            }

            fetch(`admin_check.php?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#resultTable tbody");
                    tbody.innerHTML = "";

                    if (data.length === 0) {
                        tbody.innerHTML = "<tr><td colspan='5'>查無資料</td></tr>";
                        return;
                    }

                    data.forEach(row => {
                        tbody.innerHTML += `
                <tr>
                    <td>${row.name}</td>
                    <td>${row.phone}</td>
                    <td>${row.course}</td>
                    <td>${row.date}</td>
                    <td>${row.message || ''}</td>
                </tr>
            `;
                    });
                })
                .catch(err => {
                    console.error("發生錯誤", err);
                });
        });

        // 選單
        const btn = document.getElementById('toggleNav');
        const mobile = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            mobile.classList.toggle('open');
            const expanded = mobile.classList.contains('open');
            btn.setAttribute('aria-expanded', expanded);
        });

        // 點選單後自動收合
        mobile.addEventListener('click', (e) => {
            if (e.target.matches('a')) {
                mobile.classList.remove('open');
                btn.setAttribute('aria-expanded', 'false');
            }
        });

    </script>

</body>

</html>
