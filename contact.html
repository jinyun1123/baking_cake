<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日光烘培教室 | 聯絡我們</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        html,
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fffaf5;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        main {
            flex: 1;
        }

        header {
            background: linear-gradient(to left, #f6ba4a, #f9eab3);
        }

        .nav a,
        .mobile-menu a {
            color: #333;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav a:hover,
        .mobile-menu a:hover {
            color: #a0522d;
            text-decoration: underline;
        }

        section {
            padding: 60px 0;
        }

        h2 {
            margin-bottom: 30px;
        }

        .footer {
            background-color: #f9eab3;
            padding: 20px 0;
            text-align: center;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            border: 0;
            background: transparent;
            font-size: 26px
        }

        .mobile-menu {
            display: none;
        }

        @media (max-width:992px) {
            .nav {
                display: none
            }

            .hamburger {
                display: block
            }

            .mobile-menu {
                max-height: 0;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                gap: 12px;
                padding: 0;
                transition: max-height 0.8s ease, padding 0.8s ease;
            }

            .mobile-menu.open {
                max-height: 300px;
                padding: 10px 0;
            }

            .mobile-menu a {
                font-size: 1.2rem;
            }

            header img {
                height: 85px;
            }

            header h2 {
                font-size: 2rem;
            }
        }

        @media (max-width:768px) {
            .mobile-menu {
                gap: 8px;
            }

            .mobile-menu a {
                font-size: 1rem;
            }

            header img {
                height: 70px;
            }

            header h2 {
                font-size: 1.6rem;
            }

            #map{
                width: 95%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <!-- 導覽列 -->
    <header>
        <div class="container">
            <a href="./index.html" class="text-decoration-none">
                <h2 class="mb-0 fw-bolder" style="color: #5c4033;"><img src="./images/logo.png" alt="" height="95px"
                        class="me-2">日光烘焙教室</h2>
            </a>
            <div class="nav">
                <a href="./about.html" class="mx-3 fs-5">關於我們</a>
                <a href="./courses.html" class="mx-3 fs-5">課程介紹</a>
                <a href="./signup.html" class="mx-3 fs-5">預約課程</a>
                <a href="./check.html" class="mx-3 fs-5">查詢預約</a>
                <a href="./contact.html" class="mx-3 fs-5">聯絡我們</a>
            </div>
            <button class="hamburger" aria-label="展開選單" id="toggleNav">☰</button>
            <div class="mobile-menu">
                <a href="./about.html" class="mx-3">關於我們</a>
                <a href="./courses.html" class="mx-3">課程介紹</a>
                <a href="./signup.html" class="mx-3">預約課程</a>
                <a href="./check.html" class="mx-3">查詢預約</a>
                <a href="./contact.html" class="mx-3">聯絡我們</a>
            </div>
        </div>
    </header>

    <main class="flex-grow-1">
        <section id="contact" class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="animate__animated animate__flash">聯絡我們</h2>
                    <div class="pt-5">
                        <form class="animate__animated animate__rotateInDownLeft">
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" id="email" placeholder="請輸入您的電子信箱">
                            </div>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="message" class="form-label">留言</label>
                                    <textarea class="form-control" id="message" rows="5"
                                        placeholder="請輸入您的訊息"></textarea>
                                </div>
                                <button type="submit" class="btn btn-outline-secondary" id="confirm">送出留言</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 mt-5 animate__animated animate__rotateInDownRight" style="height: 400px;" id="map">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="mb-0" style="color: #333;">© 2025 日光烘焙教室 Daylight Baking</p>
        </div>
    </footer>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        new WOW().init();
        var map = L.map('map').setView([24.1705333, 120.610123], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
            subdomains: ['a', 'b', 'c']
        }).addTo(map);

        L.marker([24.1705333, 120.610123, 15.25]).addTo(map)
            .openPopup();


        $("#confirm").click(function (e) {
            e.preventDefault(); // 防止表單提交
            Swal.fire({
                title: "留言已送出！",
                icon: "success",
                draggable: true
            });
        });

        // 選單
        const btn = document.getElementById('toggleNav');
        const mobile = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            mobile.classList.toggle('open');
            const expanded = mobile.classList.contains('open');
            btn.setAttribute('aria-expanded', expanded);
        });

        // 點選單後自動收合
        mobile.addEventListener('click', (e) => {
            if (e.target.matches('a')) {
                mobile.classList.remove('open');
                btn.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>

</html>
